<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Selector</title>
  </head>
  <body>
    <select name="harmonies" id="harmonies">
      <option value="analogous">Analogous</option>
      <option value="monochromatic">Monochromatic</option>
      <option value="triad">Triad</option>
      <option value="complementary">Complementary</option>
      <option value="compound">Compound</option>
      <option value="shades">Shades</option>
    </select>
    <div class="colorpicker_container">
      <label id="color_label" for="colorpicker">Select color</label>
      <input type="color" id="colorpicker" />
      <p class="hex">HEX: <span></span></p>
      <p class="rgb">RGB: <span></span></p>
      <p class="hsl">HSL: <span></span></p>
      <div class="harmony_wrapper">
        <div class="colorwrapper color1">
          <div class="colorbox"></div>
        </div>
        <div class="colorwrapper color2">
          <div class="colorbox"></div>
        </div>
        <div class="colorwrapper color3">
          <div class="colorbox"></div>
        </div>
        <div class="colorwrapper color4">
          <div class="colorbox"></div>
        </div>
        <div class="colorwrapper color5">
          <div class="colorbox"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
